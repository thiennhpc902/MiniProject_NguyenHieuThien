<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<!-- đưa thể main của trang detail vào trang layout -->
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Detail</title>
</head>
<body>
	<main th:object="${item}" class="poly-item-detail">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body text-center">
					<img th:src="@{|/assets/images/*{image}|}" />
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-body">
					<ul>
						<li>[[*{name}]]</li>
						<li>[[*{price}]]</li>
						<li>[[*{createDate}]]</li>
						<li>[[*{category.name}]]</li>
					</ul>
				</div>
				<div class="panel-footer text-right">
					<button class="btn-success" th:attr="ng-click=@{|cart.add(*{id})|}">
						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">HÀNG CÙNG LOẠI</div>
				<div class="panel-body">
					<ul>
						<li th:each="p: *{category.products}"><a
							th:href="@{|/product/details/${p.id}/|}">[[${p.name}]]</a></li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
