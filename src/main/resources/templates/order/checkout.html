<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<!-- đưa thể main của trang checkout vào trang layout -->
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order checkout</title>
</head>
<body>
	<main>
		<div th:replace="~{/cart/view :: shopping-cart}"></div>
		<div class="panel panel-primary">
			<div class="panel-heading">ORDER PURCHASING</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="usr">Purchase:</label>
						<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<label for="usr">Order Date:</label>
						<div class="form-control">{{order.createDate |
							date:'dd-MM-yyyy'}}</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Shipping Address</div>
						<textarea ng-model="order.address" class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<button ng-click="order.purchase()" class="btn btn-success">
				Purchase
				</button>
			</div>
		</div>
	</main>
</body>
</html>
