<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4 text-center">
					<label for="" class="image"> <img
						ng-src="{{'/assets/images/' + form.image}}"
						style="max-width: 100%" />
					</label>
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Name</div>
							<input type="text" class="form-control" ng-model="form.username" />
						</div>

						<div class="form-group col-sm-6">
							<div>Pass</div>
							<input type="text" class="form-control" ng-model="form.password" />
						</div>
						
						<div class="form-group col-sm-6">
							<div>email</div>
							<input type="text" class="form-control" ng-model="form.email" />
						</div>

						<div class="form-group col-sm-6">
							<div>fullname</div>
							<input type="text" class="form-control" ng-model="form.fullname" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Image</div>
							<input type="file" class="form-control" id="image"
								ng-model="form.image"
								onchange="angular.element(this).scope().imageChange(this.files)" />
						</div>

					</div>

						<div class="form-group col-sm-6">
							<div>Role:</div>
							<select class="form-control" ng-model="form.Role.id">
								<option ng-repeat="c in cates" ng-value="c.id">
									{{c.name}}</option>
							</select>
						</div>



				</div>
			</div>
		</div>
		<div class="panel-footer">
			<button ng-click="create()" class="btn btn-primary">
				<b class="glyphicon glyphicon-plus"></b> Create
			</button>
			<button ng-click="update()" class="btn btn-success">
				<b class="glyphicon glyphicon-save"> </b> Update
			</button>

			<button ng-click="delete(form)" class="btn btn-danger">
				<b class="glyphicon glyphicon-trash"> </b> Delete
			</button>

			<button ng-click="reset()" class="btn btn-info">
				<b class="glyphicon glyphicon-refresh"> </b> Reset
			</button>
		</div>
	</div>
</div>
