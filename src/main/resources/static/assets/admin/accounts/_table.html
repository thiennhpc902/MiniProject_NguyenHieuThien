<div class="panel panel-default">
  <div class="panel-heading">
    <table class="table table-condensed">
      <thead class="bg-success" style="font-variant: small-caps">
        <tr>
          <th>username</th>
          <th>password</th>
          <th>email</th>
          <th>fullname</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in pager.items">
          <td>{{p.username}}</td>
          <td>{{p.password}}</td>
          <td>{{p.email}}</td>
          <td>{{p.fullname}}</td>
   
        </tr>
      </tbody>
    </table>
    <div class="panel-footer text-center">
      <button ng-click="pager.first()" class="btn btn-danger">
        <b class="glyphicon glyphicon-hand-up"></b>
      </button>
      <button ng-click="pager.pre()" class="btn btn-primary">
        <b class="glyphicon glyphicon-hand-left"></b>
      </button>
      <button  class="btn btn-success">
        {{pager.page +1}} of {{pager.count}}
      </button>
      <button ng-click="pager.next()" class="btn btn-primary">
        <b class="glyphicon glyphicon-hand-right"></b>
      </button>
      <button ng-click="pager.last()" class="btn btn-danger">
        <b class="glyphicon glyphicon-hand-down"></b>
      </button>
    </div>
  </div>
</div>
